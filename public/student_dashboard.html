<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student Dashboard - UPatras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; color: #333; }
        
        /* Header */
        header { background: #333; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-area { font-size: 18px; font-weight: bold; display: flex; gap: 10px; align-items: center; }
        .user-info { display: flex; align-items: center; gap: 15px; font-size: 14px; }
        .btn-logout { background: #555; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
        .btn-logout:hover { background: #777; }

        /* Navigation Tabs */
        .nav-bar { background: #fff; display: flex; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-item { padding: 15px 20px; cursor: pointer; color: #555; text-decoration: none; font-weight: bold; border-bottom: 3px solid transparent; }
        .nav-item:hover { background-color: #f9f9f9; }
        .nav-item.active { color: #000; border-bottom: 3px solid #007bff; }

        /* Content Area */
        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }
        .hidden { display: none !important; }

        /* Cards */
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .card h2 { margin-top: 0; color: #2c3e50; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; font-size: 22px; }
        
        /* Typography & Badges */
        .info-row { margin-bottom: 15px; }
        .label { font-weight: bold; color: #555; display: block; margin-bottom: 4px; }
        .value { font-size: 16px; }
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 13px; font-weight: bold; color: white; }
        .bg-gray { background: #7f8c8d; }
        .bg-blue { background: #3498db; }
        .bg-green { background: #27ae60; }

        /* Buttons */
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; color: white; }
        .btn-primary { background: #007bff; }
        .btn-secondary { background: #6c757d; }
        .btn-success { background: #28a745; }
        .btn:hover { opacity: 0.9; }

        /* Forms */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-control { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea.form-control { resize: vertical; } /* Allow vertical resize for address */
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <i class="fas fa-graduation-cap"></i> Πύλη Φοιτητών
        </div>
        <div class="user-info">
            <span id="user-name">...</span>
            <button id="btn-logout" class="btn-logout">Αποσύνδεση</button>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-item active" id="tab-btn-thesis">Η Διπλωματική μου</div>
        <div class="nav-item" id="tab-btn-profile">Το Προφίλ μου</div>
    </nav>

    <div class="container">
        
        <div id="view-thesis">
            
            <div id="card-view-mode" class="card">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <h2>Στοιχεία Διπλωματικής</h2>
                    <span id="thesis-status-badge" class="badge bg-gray">Φόρτωση...</span>
                </div>
                <div id="thesis-content">
                    <p>Φόρτωση δεδομένων...</p>
                </div>
                <div id="actions-container" class="hidden" style="text-align: right; margin-top: 20px;">
                    <button id="btn-go-manage" class="btn btn-primary">
                        <i class="fas fa-cog"></i> Διαχείριση / Ενέργειες
                    </button>
                </div>
            </div>

            <div id="card-manage-mode" class="card hidden">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Διαχείριση Διπλωματικής</h2>
                    <button id="btn-go-back" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Πίσω
                    </button>
                </div>
                
                <div id="manager-content">
                    <p>Οι επιλογές θα εμφανιστούν εδώ...</p>
                </div>
            </div>
        </div>

        <div id="view-profile" class="hidden">
            <div class="card">
                <h2>Επεξεργασία Προφίλ</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label>Ονοματεπώνυμο</label>
                        <input type="text" id="p-fullname" class="form-control" disabled style="background: #e9ecef; cursor: not-allowed;">
                    </div>
                    
                    <div class="form-group">
                        <label>Email Επικοινωνίας</label>
                        <input type="email" id="p-email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Κινητό Τηλέφωνο</label>
                        <input type="text" id="p-mobile" class="form-control" placeholder="π.χ. 6900000000"> 
                    </div>

                    <div class="form-group">
                        <label>Σταθερό Τηλέφωνο</label>
                        <input type="text" id="p-landline" class="form-control" placeholder="π.χ. 2610000000">
                    </div>

                    <div class="form-group">
                        <label>Ταχυδρομική Διεύθυνση (Οδός & Αριθμός)</label>
                        <textarea id="p-address" class="form-control" rows="2" placeholder="π.χ. Μετσόβου 20, Πάτρα"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Αποθήκευση Αλλαγών
                    </button>
                </form>
            </div>
        </div>

    </div>

    <script src="js/student.js"></script>
</body>
</html>
