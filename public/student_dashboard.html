<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Student Dashboard - UPatras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile-First Responsive Styles */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; }
        header { background: #333; color: white; padding: 15px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        @media (min-width: 600px) {
            header { flex-direction: row; justify-content: space-between; }
        }

        .nav-bar { background: #fff; display: flex; justify-content: center; gap: 20px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-item { padding: 10px 15px; cursor: pointer; color: #555; text-decoration: none; font-weight: bold; }
        .nav-item.active { color: #000; border-bottom: 2px solid #333; }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/University_of_Patras_logo.svg/1200px-University_of_Patras_logo.svg.png" alt="Logo" height="40">
            <span>Πύλη Φοιτητών</span>
        </div>
        <button onclick="logout()" style="background:#555; color:white; border:none; padding:8px 12px; cursor:pointer;">Αποσύνδεση</button>
    </header>

    <nav class="nav-bar">
        <a class="nav-item active" href="#thesis">Η Διπλωματική μου</a> <a class="nav-item" href="#profile">Το Προφίλ μου</a>        </nav>

    <div class="container">
        <div class="card">
            <h3>Κατάσταση Διπλωματικής</h3>
            <div id="thesis-status">Φόρτωση...</div>
        </div>

        <div class="card" id="action-area">
            <h3>Ενέργειες</h3>
            <p>Δεν έχει ανατεθεί θέμα ακόμα.</p>
        </div>
    </div>

    <script>
        function logout() {
            fetch('../api/auth.php?action=logout').then(() => window.location.href = 'index.html');
        }
        // Auth check
        fetch('../api/auth.php?action=check')
            .then(res => res.json())
            .then(data => {
                if(!data.logged_in) window.location.href = 'index.html';
            });
    </script>
</body>
</html>
