<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Secretariat Dashboard - UPatras</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }
        header { background: #222; color: white; padding: 15px 20px; display: flex; justify-content: space-between; }
        
        .sidebar { width: 250px; background: white; height: 100vh; position: fixed; top: 0; left: 0; padding-top: 70px; border-right: 1px solid #ddd; }
        .menu-item { display: block; padding: 15px 20px; color: #333; text-decoration: none; border-left: 4px solid transparent; }
        .menu-item:hover, .menu-item.active { background: #f9f9f9; border-left-color: #444; font-weight: bold; }
        
        .main-content { margin-left: 250px; padding: 20px; margin-top: 60px; }
    </style>
</head>
<body>
    <header style="position:fixed; width:100%; z-index:100;">
        <div style="display:flex; align-items:center; gap:10px;">
            <span>Γραμματεία Τμήματος</span>
        </div>
        <button onclick="logout()" style="background:#444; color:white; border:none; padding:5px 15px; cursor:pointer;">Exit</button>
    </header>

    <div class="sidebar">
        <div style="padding: 20px; text-align:center;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/University_of_Patras_logo.svg/1200px-University_of_Patras_logo.svg.png" width="80">
        </div>
        <a href="#theses" class="menu-item active">Προβολή Διπλωματικών</a> <a href="#import" class="menu-item">Εισαγωγή Δεδομένων (JSON)</a> </div>

    <div class="main-content">
        <h1>Επισκόπηση Τμήματος</h1>
        <div id="content-area">
            </div>
    </div>

    <script>
        function logout() {
            fetch('../api/auth.php?action=logout').then(() => window.location.href = 'index.html');
        }
        fetch('../api/auth.php?action=check').then(r => r.json()).then(d => {
            if(!d.logged_in) window.location.href = 'index.html';
        });
    </script>
</body>
</html>
