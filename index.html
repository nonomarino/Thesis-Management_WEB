<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Είσοδος - Πανεπιστήμιο</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 50px;
            color: #2980b9;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-university"></i>
            <h3>Σύστημα Διπλωματικών</h3>
            <p class="text-muted">Εισάγετε τα στοιχεία σας</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email / Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="stud1@univ.gr" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Κωδικός Πρόσβασης</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2">Σύνδεση</button>
            
            <div id="errorMsg" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
